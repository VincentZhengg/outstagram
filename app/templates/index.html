{% extends "base.html" %}

{% block title %}Flasky{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock %}

{% block page_content %}

<div class="panel-group">
    <div class="panel panel-default col-md-6 col-md-offset-3">
        <div class="panel-heading" style="padding: 20px, 15px">Panel heading without title</div>
        <img src="{{ url_for('static', filename='img/x-23.jpg') }}" class="img-thumbnail img-responsive">
        <div class="panel-footer">
            <div class="panel-footer nested-footer-first">Nested Panel footer</div>
            <div class="panel-footer nested-footer">
                <span class="glyphicon glyphicon-heart"></span>
                Nested Panel footer
            </div>
        </div>
    </div>

    <div class="panel panel-default col-md-6 col-md-offset-3">
        <div class="panel-heading" style="margin:0 padding: 20px, 15px;">Panel heading without title</div>
        <img src="{{ url_for('static', filename='img/x-23.jpg') }}" class="img-thumbnail img-responsive">
        <div class="panel-footer">
            <div class="panel-footer nested-footer-first">Nested Panel footer</div>
            <div class="panel-footer nested-footer">
                <span class="glyphicon glyphicon-heart"></span>
                Nested Panel footer
            </div>
        </div>
    </div>
</div>
{% endblock %}
